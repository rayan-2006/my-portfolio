<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/user-Table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>User Management</title>
</head>

<body>
  <header>
    <div class="form-box">
      <form id="userForm">
        <h1>User list</h1>
        <input id="formFN" type="text" placeholder="First Name">
        <input id="formLN" type="text" placeholder="Last Name">
        <input id="formPH" type="tel" placeholder="Phone">
        <input id="formEM" type="email" placeholder="Email">
        <textarea id="formAS" placeholder="Address" maxlength="255" minlength="15" rows="4"></textarea>
        <button id="addUser" type="submit">Add User</button>
      </form>
      <button id="ShowUser">Show User</button>
    </div>
  </header>
  <main id="main">
    <div class="Message-boxs" id="toastContainer"></div>
    <div class="userTable">
      <table id="userTable">
        <thead>
          <tr>
            <th>Row</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <div class="modal" id="modal">
      <div class="Information-box" id="InformationBox">
        <form id="EditeList">
          <h1>Edite User</h1>
          <input id="formFNetite" type="text" placeholder="First Name">
          <input id="formLNetite" type="text" placeholder="Last Name">
          <input id="formPHetite" type="tel" placeholder="Phone">
          <input id="formEMetite" type="email" placeholder="Email">
          <textarea id="formASetite" placeholder="Address" maxlength="255" minlength="15" rows="4"></textarea>
          <button id="addUseretite" type="submit">Edite</button>
        </form>
      </div>
    </div>
  </main>
  <script src="/assets/js/user-Table.js" defer></script>
</body>

</html>
