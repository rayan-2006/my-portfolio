<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/form.css">
</head>

<body dir="rtl">
  <div class="box">

    <h1>
      فرم ثبت اطلاعات کاربران
    </h1>
    <form action="" id="userForm">
      <input class="finput" type="text" placeholder="نام" id="firstName">
      <input class="finput" type="text" placeholder="نام خانوادگی" id="lastName">
      <input class="finput" type="email" placeholder="ایمیل" id="email">
      <input class="finput" type="text" placeholder="شغل" id="job">
      <input class="finput" type="tel" placeholder="شماره تماس" id="phone" dir="rtl">
      <select name="" title="جنسیت" id="gender">
        <option value="" disabled selected>جنسیت خود را وارد کنید</option>
        <option value="male">مرد</option>
        <option value="female">زن</option>
      </select>
      <button type="submit" class="Fbtn" id="addUserBtn">افزودن</button>
    </form>
    <button type="button" class="btn" id="showAllUsersBtn">نمایش همه کاربران</button>
    <button type="button" class="btn" id="findUserByEmailBtn">پیدا کردن با ایمیل</button>
    <button type="button" class="btn" id="findUserByNameBtn">پیدا کردن با نام کاربر</button>
    <button type="button" class="btn" id="allUsersEmployedBtn">آیا همه شاغل هستند؟</button>
    <button type="button" class="btn" id="hasMaleUserBtn">آیا حداقل یک مرد هست ؟</button>

  </div>
  <div id="modal" class="modal">
    <div id="Information-box" class="Information-box"></div>
  </div>

  <!-- =================== -->
  <script src="/assets/js/form.js" type="text/JavaScript"></script>
</body>
